<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
     
        .gallery-container {
            display: flex;
            flex-wrap: wrap; /* Allows boxes to wrap to the next row on smaller screens */
            justify-content: center; /* Centers the gallery horizontally */
            gap: 15px; /* Space between boxes */
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }

        .gallery-boxs {
            display: grid;
            grid-template-columns: 2fr 1fr; /* Large image (2fr), small images (1fr) */
            grid-template-rows: 1fr 1fr; /* Two rows */
            width: 32%; /* Smaller box width */
            height: 240px; /* Smaller box height */
            gap: 1px; /* Space between images inside the box */
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-boxs .large {
            grid-column: 1 / 2; /* Large image spans the first column */
            grid-row: 1 / 3; /* Large image spans both rows */
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-boxs .small {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-boxs:hover {
            transform: scale(1.05);
            transition: transform 0.3s;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .gallery-boxs .small:nth-child(2) {
            grid-column: 2 / 3; /* First small image in the second column */
            grid-row: 1 / 2; /* Top small image */
        }

        .gallery-boxs .small:nth-child(3) {
            grid-column: 2 / 3; /* Second small image in the second column */
            grid-row: 2 / 3; /* Bottom small image */
        }

        @media (max-width: 768px) {
            .gallery-container {
                flex-direction: column; /* Stacks boxes vertically on small screens */
                align-items: center;
            }

            .gallery-boxs {
                width: 100%; /* Adjust width for smaller screens */
                height: auto;
            }
        }
    </style>
</head>
<body>
    <h1 class="images-9-header" style="text-align: center; margin: 20px;">Responsive Image Gallery</h1>
    <div class="gallery-container">
        <!-- Box 1 -->
        <div class="gallery-boxs">
            <img src="images/1by31st.webp" alt="Large Image" class="large">
            <img src="images/1by32st.webp" alt="Small Image 1" class="small">
            <img src="images/1byst.3webp.webp" alt="Small Image 2" class="small">
        </div>
        <!-- Box 2 -->
        <div class="gallery-boxs">
            <img src="images/21stlarge.webp" alt="Large Image" class="large">
            <img src="images/22ndlarge.webp" alt="Small Image 1" class="small">
            <img src="images/23rdlarge.webp" alt="Small Image 2" class="small">
        </div>
        <!-- Box 3 -->
        <div class="gallery-boxs">
            <img src="images/3box1st.jpg" alt="Large Image" class="large">
            <img src="images/3box2nd.jpg" alt="Small Image 1" class="small">
            <img src="images/3box3rd.jpg" alt="Small Image 2" class="small">
        </div>

</body>
</html>
